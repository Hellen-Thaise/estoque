<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Produtos</title>
    <!--<link rel="stylesheet" type="text/css" href="css/style.css" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <h1 class="text-center"> Produtos </h1>
    
    <form id="formulario">
        <div class="mb-3">
            <label class="form-label" for="nome">ID do produto:</label>
            <input class="form-control" type="text" placeholder="coloque o ID do produto" name="nome" id="nome" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-control" type="text" name="nome" id="nome" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="descricao">Descrição:</label>
            <input class="form-control" type="text" name="descricao" id="descricao" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="preco">Preço:</label>
            <input class="form-control" type="preco" name="preco" id="preco" required>
        </div>

        <button type="submit" onclick="mensagem()" class="btn btn-primary btn-lg m-3 d-grid gap-2 col-4 mx-auto">Enviar</button>
    </form>

    <h3>Lista de Produtos</h3>
    
    <table id="table-suario" class="table table-striped" style="width:100%">
        
        <!--Cabeçalho-->
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Preço</th>
                
            </tr>
        </thead>
        
        <tbody id="produtoDados">
        </tbody>
    </table>

    <script src="produto.js"></script>


    <table id="table-suario" class="table table-striped" style="width:100%">
        
        <!--Cabeçalho-->
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Preço</th>
                
            </tr>
        </thead>
        
        <tbody id="produtoDados">
        </tbody>
    </table>
</body>
</html>
